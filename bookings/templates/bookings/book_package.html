{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Package</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'booking/images/img.jpg' %}");
            background-size: cover;
        }
        nav {
            background-color: #007bff;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        h1 {
            text-align: center;
        }
        .package {
            background: white;
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .package h2 {
            color: #007bff;
        }
        .package a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .form-container {
            background: white;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form input, form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        form button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Booking Portal</h1>
        <nav>
            <a href="/">Travel Packages</a>
            <a href="/bookings/">View Bookings</a>
            <a href="/about_us/">About Us</a>
            <a href="/contact_us/">Contact Us</a>
        </nav>
    </header>
    <div class="form-container">
        <h2>Book {{ package.title }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Booking</button>
        </form>
    </div>
</body>
</html>
